bind 127.0.0.1 -::1
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 1000

daemonize no
supervised systemd
pidfile /run/redis/redis-server.pid

loglevel nothing
databases 1
always-show-logo no

################################ SNAPSHOTTING  ################################

save 3600 1 600 100 60 1000
stop-writes-on-bgsave-error no
rdbcompression no
rdbchecksum no
rdb-del-sync-files no
dir /var/lib/redis
dbfilename dump.rdb

################################# REPLICATION #################################

replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-diskless-load disabled
repl-disable-tcp-nodelay no
replica-priority 100

################################## SECURITY ###################################

# The ACL Log tracks failed commands and authentication events associated with
# ACLs. ACL Log is stored in memory. Define max entry length of ACL Log below
acllog-max-len 128

############################## MEMORY MANAGEMENT ################################

# Memory usage limit. When limit is reached Redis will try to remove keys based
# on selected eviction policy
maxmemory 256mb
# Maxmemory policy decides how Redis will select what to remove when maxmemory
# is reached. LRU means Least Recently Used
maxmemory-policy allkeys-lru
# LRU, LFU and minimal TTL sample size. Default of 5 produces good enough
# results. 10 Approximates very closely true LRU but costs more CPU. 3 is
# faster but not very accurate.
# maxmemory-samples 5

############################# LAZY FREEING ####################################

lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no
lazyfree-lazy-user-del no
lazyfree-lazy-user-flush no

############################ KERNEL OOM CONTROL ##############################

oom-score-adj no
oom-score-adj-values 0 200 800

#################### KERNEL transparent hugepage CONTROL ######################

disable-thp yes

############################## APPEND ONLY MODE ###############################

# AOF (Append Only File) Persistence
#
appendonly no
appendfilename "appendonly.aof"
appenddirname "appendonlydir"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes
aof-timestamp-enabled no

################################## SLOW LOG ###################################

slowlog-log-slower-than 10000
slowlog-max-len 16

################################ LATENCY MONITOR ##############################

# Default is disabled
#latency-monitor-threshold 0

############################# EVENT NOTIFICATION ##############################

# Default is disabled
#notify-keyspace-events ""

############################### ADVANCED CONFIG ###############################

#hash-max-ziplist-entries 512
#hash-max-ziplist-value 64
#list-max-ziplist-size -2
#list-compress-depth 0
#set-max-intset-entries 512
#zset-max-ziplist-entries 128
#zset-max-ziplist-value 64
#hll-sparse-max-bytes 3000
#stream-node-max-bytes 4096
#stream-node-max-entries 100
#activerehashing yes
#client-output-buffer-limit normal 0 0 0
#client-output-buffer-limit replica 256mb 64mb 60
#client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

########################### ACTIVE DEFRAGMENTATION #######################

# Jemalloc background thread for purging will be enabled by default
jemalloc-bg-thread yes

# # Socket
unixsocket /var/run/redis/redis.sock
unixsocketperm 707
